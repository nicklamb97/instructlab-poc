seed_examples:
  - question: What is a NamedParameterList in Actian 4GL?
    answer: |
      A NamedParameterList in Actian 4GL specifies values passed as parameters with parameter names. Each parameter
      is linked with an expression or passed by reference, allowing dynamic parameter passing.
  - question: What is the syntax of a NamedParameterList?
    answer: |
      The syntax of a NamedParameterList in Actian 4GL is:
      ```4gl
      parameter = expression | byref(variable)
              {, parameter = expression | byref(variable)}
      ```
      - `parameter`: Name of the parameter in the called procedure, frame, or method.
      - `expression`: Legal 4GL expression evaluating to the appropriate data type.
      - `byref(variable)`: Passes `variable` to the called procedure, frame, or method by reference.
  - question: How does a NamedParameterList enhance parameter passing in Actian 4GL?
    answer: |
      NamedParameterList enhances parameter passing by allowing developers to explicitly specify parameters with
      associated expressions or by reference, providing clarity and flexibility in method invocation.
