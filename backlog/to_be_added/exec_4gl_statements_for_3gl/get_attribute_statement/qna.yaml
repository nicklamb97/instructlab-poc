seed_examples:
  - question: What is the purpose of the get attribute statement in Actian 4GL?
    answer: |
      The get attribute statement retrieves an attribute from an array or object in Actian 4GL.
  - question: What is the syntax for the get attribute statement?
    answer: |
      The syntax is:
      ```4gl
      exec 4gl get attribute object | array index (:var[:ind] = attribute[, :var[:ind] = attribute]);
      exec 4gl get attribute object | array index using descriptor;
      ```
  - question: What does the get attribute statement do?
    answer: |
      The get attribute statement copies the attributes of an object or array row into 3GL variables.
  - question: What must be true about the named attributes in the get attribute statement?
    answer: |
      The named attributes must appear in the object or array, and their types must be compatible with the types of the target variables.
  - question: How does the using descriptor form of the get attribute statement work?
    answer: |
      The using descriptor form gets the attributes indicated in the SQLDA set up by the describe statement.
  - question: What does the object parameter specify in the get attribute statement?
    answer: |
      The object parameter specifies the handle of the object. This parameter is a 4-byte integer.
  - question: What does the array parameter specify in the get attribute statement?
    answer: |
      The array parameter specifies the handle of the array. This parameter is a 4-byte integer.
  - question: What does the var parameter specify in the get attribute statement?
    answer: |
      The var parameter specifies a 3GL variable to receive results.
  - question: What does the ind parameter specify in the get attribute statement?
    answer: |
      The ind parameter specifies a null indicator variable.
  - question: What does the attribute parameter specify in the get attribute statement?
    answer: |
      The attribute parameter specifies the name of the attribute.
  - question: What does the index parameter specify in the get attribute statement?
    answer: |
      The index parameter specifies the array index.
  - question: What does the descriptor parameter specify in the get attribute statement?
    answer: |
      The descriptor parameter specifies the name of the SQLDA descriptor.
